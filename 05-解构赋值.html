<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 解构赋值： 解构 将有解构的数据分解成 一个一个 的值 赋值 将解构的值 保存在变量中

    // 格式
    // let [变量1 = 默认值1，。。。，变量n=默认值n] = [数组元素1，。。。，n]

    // 解析规则 ： 右边的数组根据下标从小到大赋值给左边的
    // 左侧变量 没有 匹配时  有默认值 返回 默认值  没有 undefined

    //基本使用
    // let arr = [1,2,3]
    // let [a,b,c] = arr;
    // console.log(a,b,c)

    // 默认值
    // let arr = [1,2,3]
    // let [a=10,b=20,c=30,d,e=50] = [1,2,3]
    // console.log(a,b,c,d,e) // 1,2,3undefined 50

    // 非常规使用

    // 变量个数 大于 arr  有默认值 默认值 没有 un
    // let arr = [1,2,3,4]
    // let [a,b,c,d,e=5,f] = arr
    // console.log(a,b,c,d,e,f)

    // 变量个数 小于 arr 忽略多余的
    // let arr = [1,2,3,4]
    // let [a,b,c] = arr
    // console.log(a,b,c)

    // 高级使用
    // 用空格跳过多余的
    // let arr = [1,2,3,4]
    // let [,,a,] = arr
    // console.log(a)

    // 嵌套
    // let arr = [1,2,[3,[4,5]]]
    // let [,,[,[,a]]] = arr
    // console.log(a)

    // 剩余值 获取多余的参数 组成数组
    // let arr = [1,2,3,4,5]
    // let [a,...b] = arr;
    // console.log(a,b)

    // 剩余值的反向应用
    // function f(a,b,c) {
    //     console.log(a,b,c)
    // }
    // let arr = [1,2,3]
    // f(...arr)

    function f(...arr) {
        console.log(arr)
    }
    f(1,2,3)

</script>
</body>
</html>
