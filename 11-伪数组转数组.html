<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<li>1</li>
<li>2</li>
<li>3</li>
<li>4</li>
<li>5</li>

<script>
    // Array.from（） 将伪数组 转为 数组

    // 自定义对象
    let obj = {
        0 : 'rose',
        1 : 18,
        2 : '女',
        length : 3
    }
    console.log(Array.from(obj))


    // arguments

    function f() {
        console.log(arguments)
        console.log(Array.from(arguments))
    }
    f(1,2,3,3,45)


    // dom元素
    var liArr = document.querySelectorAll('li')
    console.log(Array.from(liArr))

    // Array.isArray()  判断是不是数组
    console.log(Array.isArray(liArr))



</script>
</body>
</html>
